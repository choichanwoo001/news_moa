version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: news-moa-api:latest
    container_name: news-moa-api
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=Asia/Seoul
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: news-moa-web:latest
    container_name: news-moa-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
